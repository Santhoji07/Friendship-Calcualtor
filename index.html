<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>Friendship Calculator</h4>
        <p>Calculate your friendship and get to know about friendship</p>
        <label for="name1">Your Name:</label>
        <input type="text" id="name1" placeholder="Enter your name">
        <label for="name2">Friend's Name:</label>
        <input type="text" id="name2" placeholder="Enter your friend's name">
        <button id="calculate" onclick="cal()">Calculate</button>
        
    </div>
    
    <div id="result" class="result"></div>
    <script src="script.js"></script>
</body>
